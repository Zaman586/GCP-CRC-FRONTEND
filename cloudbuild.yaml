steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'sh'
  args:
    - '-c'
    - |
      echo "Uploading updated files to Cloud Storage without deleting existing files..."
      gsutil -m rsync -r . gs://zamancloud.site
      echo "Invalidating Cloud CDN cache..."
      gcloud compute url-maps invalidate-cdn-cache frontendhttp --path "/*"

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '900s'
